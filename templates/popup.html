<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsonViewer</title>
    <link href="{{ url_for('static', filename='assets/json-viewer/jquery.json-viewer.css') }}" type="text/css" rel="stylesheet">
    <script src="{{ url_for('static', filename='assets/jquery/jquery-1.8.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/json-viewer/jquery.json-viewer.js') }}"></script>
    <style>
    body {
      margin: 10px;
      font-family: sans-serif;
    }
    p.options label {
      margin-right: 10px;
    }
    p.options input[type=checkbox] {
      vertical-align: middle;
    }
    textarea#json-input {
      width: 100%;
      height: 500px;
    }
    pre#json-renderer {
      border: 1px solid #aaa;
    }
    </style>

</head>
<body>
    <textarea id="json-input" autocomplete="off" style="overflow: auto; width:100%; display: none;">
    </textarea>

    <pre id="json-renderer">
    </pre>
</body>

<script>
function renderJson() {
    try {
        var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
        return alert("Cannot eval JSON: " + error);
    }

    var options = {
      //collapsed: $('#collapsed').is(':checked'),
      //rootCollapsable: $('#root-collapsable').is(':checked'),
      //withQuotes: $('#with-quotes').is(':checked'),
      //withLinks: $('#with-links').is(':checked')
        collapsed:false,
        rootCollapsable:false,
        withQuotes:false,
        withLinks: false,
    };
    $('#json-renderer').jsonViewer(input, options);
}
</script>
</html>
